<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" type="text/css" href="jas.css">
</head>
<body>
    <h1>Conversor de Monedas</h1>
    
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" placeholder="Ingrese la cantidad">

    <label for="origen">Moneda de Origen:</label>
    <select id="origen">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
       
    </select>

    <label for="destino">Moneda de Destino:</label>
    <select id="destino">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="mxn">MXN</option>
       
    </select>

    <button onclick="convertir()">Convertir</button>

    <p id="resultado"></p>

    <script src="jass.js"></script>
</body>
</html>
